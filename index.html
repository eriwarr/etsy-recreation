<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Handlebar JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  </head>

<body>
  <div class="container"></div>




                      <!-- SCIPT TAGS -->


    <script id="shoe-template" type="text/x-handlebars-template">
      <div class="row">
      {{#each shoes}}
      <div class="card col-12 col-md-3" style="width: 18rem;">
        <img src= "{{Images.[0].url_fullxfull}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h2>{{title}}</h2>
          <p class="card-text">{{description}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      {{/each}}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="shoes.js"></script>
    <script src="main.js"></script>
</body>
</html>
